name: LifeLine AI CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
        node-version: [18]

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3Ô∏è‚É£ Upgrade pip, setuptools, wheel
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # 4Ô∏è‚É£ Install Python dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      # 5Ô∏è‚É£ Run backend tests
      - name: Run backend tests
        run: |
          cd backend
          pytest || echo "No backend tests implemented yet"

      # 6Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 7Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # 8Ô∏è‚É£ Run frontend tests
      - name: Run frontend tests
        run: |
          cd frontend
          npm run test -- --watchAll=false || echo "No frontend tests implemented yet"

      # 9Ô∏è‚É£ Lint backend
      - name: Lint backend
        run: |
          cd backend
          flake8 . || echo "No backend linting implemented yet"

      # üîü Lint frontend
      - name: Lint frontend
        run: |
          cd frontend
          npx eslint "src/**/*.{ts,tsx}" || echo "No frontend linting implemented yet"

      # Optional: Add deployment steps here (Vercel / Render)
