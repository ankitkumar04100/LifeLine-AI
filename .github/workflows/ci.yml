name: LifeLine AI CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3Ô∏è‚É£ Upgrade pip
      - run: python -m pip install --upgrade pip setuptools wheel

      # 4Ô∏è‚É£ Install backend dependencies
      - name: Install backend packages
        run: |
          cd backend
          pip install -r requirements.txt

      # 5Ô∏è‚É£ Optional: Run backend tests
      - name: Run backend tests
        run: |
          cd backend
          pytest || echo "No backend tests implemented yet"

      # 6Ô∏è‚É£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # 7Ô∏è‚É£ Install frontend dependencies (using package-lock.json)
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      # 8Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 9Ô∏è‚É£ Optional: Lint backend
      - name: Lint backend
        run: |
          cd backend
          flake8 . || echo "No backend linting yet"

      # üîü Optional: Lint frontend
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || echo "No frontend linting yet"

      # 11Ô∏è‚É£ Optional: Deploy (add your deployment steps here)
