name: LifeLine AI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      # 1️⃣ Checkout Repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (Stable for react-scripts 5)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Clean Install Dependencies
      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      # 4️⃣ Build React App
      - name: Build Frontend
        run: npm run build
