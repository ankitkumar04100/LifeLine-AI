name: LifeLine AI CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
        node-version: [18]

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3Ô∏è‚É£ Upgrade pip, setuptools, wheel
      - run: python -m pip install --upgrade pip setuptools wheel

      # 4Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      # 5Ô∏è‚É£ Optional: Run backend tests
      - name: Run backend tests
        run: |
          cd backend
          pytest || echo "No backend tests implemented yet"

      # 6Ô∏è‚É£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # 7Ô∏è‚É£ Install frontend dependencies using package-lock.json
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # 8Ô∏è‚É£ Run frontend build
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 9Ô∏è‚É£ Optional: Lint backend
      - name: Lint backend
        run: |
          cd backend
          flake8 . || echo "No backend linting implemented yet"

      # üîü Optional: Lint frontend
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || echo "No frontend linting implemented yet"

      # Optional: Add deployment steps here (Vercel / Render)
